<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food@Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<form id="itemdetails" th:action="@{/saveItem}" th:object="${item}" method="post">

    <div>
        <h1>Food@Home</h1>
    </div>
    <h2 th:text="${item.id == null ? 'New Item' : 'Edit Item'}"></h2>
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="category">Category:</label>
        <select id="category" th:field="*{category}" required>
            <option value="" th:selected="${item.category == null}">--Select a Category--</option>
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" th:selected="${item.category != null && category.id == item.category.id}"></option>
        </select>
    </div>


<div class="footer">
    <button class="button submit" type="submit" form="itemdetails">Submit Changes</button>

</div>

</form>



</body>
</html>
