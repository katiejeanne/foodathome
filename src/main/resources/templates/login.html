<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food@Home Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="login-text">
    <h1>Welcome to Food@Home</h1>
    <p>Food@Home is currently in beta. If you encounter any issues or have any questions you can <a href="mailto:foodathometeam@gmail.com">drop us an email</a>.</p>
    <h2>Log In</h2>
    <p>Currently we are not accepting new users, but to see a demo please use '<span class="strong">demo</span>' as both the username and password.</p>
    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div>
            <label class="login-text">Username:</label>
            <input type="text" name="username" class="login-text" />
        </div>
        <div>
            <label class="login-text">Password:</label>
            <input class="login-text" type="password" name="password" />
        </div>
        <div>
            <button type="submit" class="login-text">Login</button>
        </div>

    </form>
</body>
</html>
